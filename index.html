<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<header>
    <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!--cart-->
        <div class="cart">
            <h2 class="cart-title">Your cart</h2>
            <div class="cart-content">

            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="close-cart"></i>

        </div>
    </div>
</header>

<section class="shop container">
    <h2 class="section-title">Shop Products</h2>

    <div class="shop-content">
        <div class="products-box">
            <img src="img/product1.jpg" alt="" class="products-img">
            <h2 class="products-title">AEROREADY SHIRT</h2>
            <span class="price">$25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="products-box">
            <img src="img/product2.jpg" alt="" class="products-img">
            <h2 class="products-title">WIRELESS EARBUDS</h2>
            <span class="price">$100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="products-box">
            <img src="img/product3.jpg" alt="" class="products-img">
            <h2 class="products-title">HOODED PARKA</h2>
            <span class="price">$45.25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="products-box">
            <img src="img/product4.jpg" alt="" class="products-img">
            <h2 class="products-title">STRAW METAL BOTTLE</h2>
            <span class="price">$24.04</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="products-box">
            <img src="img/product5.jpg" alt="" class="products-img">
            <h2 class="products-title">METAL Sunglasses</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="products-box">
            <img src="img/product6.jpg" alt="" class="products-img">
            <h2 class="products-title">BACK HAT</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="products-box">
            <img src="img/product7.jpg" alt="" class="products-img">
            <h2 class="products-title">BACKPACK</h2>
            <span class="price">$70</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="products-box">
            <img src="img/product8.jpg" alt="" class="products-img">
            <h2 class="products-title">ULTRABOOST 22</h2>
            <span class="price">$45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
    </div>
</section>


<script src="js/main.js"></script>
</body>
</html>
